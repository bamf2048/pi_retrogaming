<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Retropie Done Quick</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
	<meta name="description" content="A magical documentation generator.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22black%22/><text y=%22.9em%22 font-size=%2280%22>ðŸ¥§</text></svg>">
  <style>
    summary {
      cursor: pointer;
      display: table;
      outline: none;
    }
    summary:hover {
      color: var(--theme-color);
    }
    summary:before {
      content: 'ðŸ‘‰';
      margin-right: .25em;
    }
    details {
      border: 1px solid #eee;
      padding: 1.25rem 1rem;
      margin: 2rem auto 2rem;
    }
    details > *:last-child {
      margin-bottom: 0;
    }
    :root {
      --theme-color: #dd4444;
    }
    .app-name, .sidebar-nav {
      padding-left: 1rem;
    }
    .sidebar > h1 {
      text-align: left;
    }
    .sidebar-nav > ul li > a {
      font-weight: 600;
    }
    .sidebar-nav > ul li ul li> a {
      font-weight: 400;
    }
    .sidebar-nav > ul, .sidebar-nav > ul li > ul {
      margin-left: 0;
    }
    .sidebar-nav ul ul {
      padding-left: .25rem;
    }
    .search h2, .search p {
      margin: 0 !important;
    }
    body .search h2 {
      font-size: 1rem;
    }
    .matching-post {
      padding: .75rem .5rem 1rem;
    }
    .matching-post:last-child {
      padding-bottom: 0;
    }
    .cover-main {
      margin-left: auto !important;
      margin-right: auto !important;
      max-width: 700px;
    }
    section.cover .cover-main > p:last-child a:hover {
      border-color: currentColor;
    }
    section.cover .cover-main > p:last-child a:last-child:hover {
      background-color: transparent;
    }
    .markdown-section pre>code {
      line-height: 1.4;
    }
</style>
</head>

<body>
	<div id="app">Loading ...</div>
  <script type="text/javascript" src="https://unpkg.com/onscreen/dist/on-screen.umd.min.js"></script>
	<script>
		window.$docsify = {
      name: 'Retropie Done Quick',
      // auto2top: true,
      loadSidebar: true,
      maxLevel: 6,
      subMaxLevel: 6,
      coverpage: true,
      search: 'auto',
    }
    // My plugin:
    // Expand the README link in the sidebar when scrolling from the
    // coverpage. Unfortunately auto2top makes the page jump.
    // https://github.com/docsifyjs/docsify/issues/202
    function readme(hook, vm){
      hook.ready(function() {
        var exist = document.querySelectorAll('.cover + main [href="#/README"]')[0];
        if (exist) {
          var os = new OnScreen();
          os.on('leave', '.cover', (element, event)=>{
            exist.click();
          });
        } else {
          console.log('no readme');
        }
      });
    }
    $docsify.plugins = [].concat(readme, $docsify.plugins);
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
